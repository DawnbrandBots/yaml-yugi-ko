name: 인페르노이드 티에라
text: |-
  "인페르노이드 네헤모스" ＋ "인페르노이드 릴리스" ＋ "인페르노이드" 몬스터 1장 이상
  ①: 이 카드가 융합 소환에 성공했을 때에 발동할 수 있다. 그 융합 소재로 한 몬스터의 종류에 따라 이하의 효과를 적용한다.
  ●3종류 이상: 서로 각각 자신의 엑스트라 덱에서 카드를 3장 고르고 묘지로 보낸다.
  ●5종류 이상: 서로 덱 위에서 카드를 3장 묘지로 보낸다.
  ●8종류 이상: 서로 각각 제외되어 있는 자신의 카드를 3장까지 고르고 묘지로 되돌린다.
  ●10종류 이상: 서로 패의 카드를 전부 묘지로 보낸다.
