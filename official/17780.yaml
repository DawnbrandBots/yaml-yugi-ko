name: 룡검사 다이너마이트P
text: |-
  이 카드명은 룰상 "다이너미스트" 카드로도 취급한다. 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 릴리스되었을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 "룡검사 다이너마이트P(파워로드)" 이외의 앞면 표시의, "룡검사" 펜듈럼 몬스터 또는 "다이너미스트" 펜듈럼 몬스터 1장을 패에 넣는다.
pendulum: |-
  이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존의, "룡검사" 카드 또는 "다이너미스트" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다.
