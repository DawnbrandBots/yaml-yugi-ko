pendulum: |-
  ①: 자신은 "클리포트" 몬스터밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신이 어드밴스 소환에 성공한 턴의 엔드 페이즈에 발동할 수 있다. 이 턴에 자신이 어드밴스 소환을 위해 릴리스한 "클리포트" 몬스터의 수만큼만, 자신은 덱에서 드로우한다.
