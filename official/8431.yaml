name: 피닉스 기어프리드
text: |-
  ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다.
  ●상대가 마법 카드를 발동했을 경우, 자신 묘지의 듀얼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  ●필드의 몬스터를 대상으로 하는 마법 / 함정 카드가 발동했을 때, 자신 필드의 앞면 표시의 장착 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
