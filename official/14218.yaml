name: 시그널 워리어
text: |-
  튜너 ＋ 튜너 이외의 몬스터 1장 이상
  ①: 서로의 스탠바이 페이즈마다 발동한다. 이 카드 및 필드 존의 앞면 표시의 카드 전부에 시그널 카운터를 1개씩 놓는다. ②: 시그널 카운터가 놓여 있는 이 카드는 전투 및 상대 효과로는 파괴되지 않는다. ③: 1턴에 1번, 자신 / 상대 필드의 시그널 카운터를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다.
  ●4: 상대에게 800 데미지를 준다.
  ●7: 자신은 덱에서 1장 드로우한다.
  ●10: 필드의 카드를 1장 골라 파괴한다.
