name: 검투수 안다바타에
text: |-
  "검투수 아우구스톨" ＋ "검투수" 몬스터 × 2
  자신 필드의 상기 카드를 덱으로 되돌렸을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드가 상기 방법으로 특수 소환에 성공했을 경우에 발동할 수 있다. 엑스트라 덱에서 레벨 7 이하의 "검투수" 융합 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. ②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 엑스트라 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수" 몬스터 2장을 특수 소환한다.
