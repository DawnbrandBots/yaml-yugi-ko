name: 마도요사 샤이닝브레이커
text: |-
  마법사족 몬스터 2장
  이 카드명의 ②④의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동한다. 이 카드에 마력 카운터를 1개 놓는다. ②: 이 카드의 링크 앞에 마법사족 몬스터가 특수 소환되었을 경우에 발동한다. 이 카드에 마력 카운터를 1개 놓는다. ③: 이 카드의 공격력은, 이 카드의 마력 카운터의 수 × 300 올린다. ④: 이 카드의 마력 카운터를 2개 제거하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
