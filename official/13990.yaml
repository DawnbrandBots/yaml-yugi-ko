name: 프레데터 플랜츠 스파이더 오키드
text: |-
  이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 엔드 페이즈에, 패에서 식물족 몬스터 1장을 버리고 발동할 수 있다. 덱에서 레벨 4 이하의 식물족 몬스터 1장을 패에 넣는다.
pendulum: |-
  이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 발동한 턴의 자신 메인 페이즈에, 이 카드 이외의 마법 & 함정 존의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
