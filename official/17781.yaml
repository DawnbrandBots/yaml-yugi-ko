name: 봄화정의 여신 베라
text: |-
  이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 땅 속성이 된다. ②: 상대 턴에, 자신 묘지의 땅 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 1턴에 1번, 상대가 발동한 몬스터의 효과 처리시에, 자신 필드에 땅 속성 몬스터가 5장 이상 존재할 경우, 그 발동한 효과를 무효로 하고 파괴할 수 있다.
