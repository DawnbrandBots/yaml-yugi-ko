name: SR 헥사소서
text: |-
  ①: 이 카드의 전투로 발생하는 전투 데미지는 양쪽 플레이어가 받는다. ②: 이 카드의 전투로 발생하는 서로의 전투 데미지는 절반이 된다. ③: 이 카드가 펜듈럼 존에서 파괴되었을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "스피드로이드" 펜듈럼 몬스터 1장을 특수 소환한다.
pendulum: |-
  이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 바람 속성 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다.
