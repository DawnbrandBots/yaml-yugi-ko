name: 변이체 뮤트리아
text: |-
  이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "뮤트리아" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드를 릴리스하고, 패 / 덱에서 "뮤트리아" 카드 1장을 제외하여 발동할 수 있다. 제외한 카드의 종류에 따라 이하의 몬스터 1장을 패 / 덱에서 특수 소환하고, 자신은 그 몬스터의 원래 공격력만큼의 LP를 상실한다.
  ●몬스터: "뮤트리아르 비스트"
  ●마법: "뮤트리아르 미스트"
  ●함정: "뮤트리아르 암즈"
