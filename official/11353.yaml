name: 클리포트 툴
text: |-
  시스템을 레플리카 모드로 기동할 준비를 하고 있습니다...
  C:\sophia\sefiroth.exe 실행 중에 에러가 발생했습니다.
  다음의 알 수 없는 발행원으로부터의 프로그램을 실행하려고 합니다.
  C:\tierra\qlipoth.exe의 실행을 허가하시겠습니까? ＜Y／N＞...[Y]
  시스템을 자율 모드로 기동합니다.
pendulum: |-
  ①: 자신은 "클리포트" 몬스터밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 1턴에 1번, 800 LP를 지불하고 발동할 수 있다. 덱에서 "클리포트 툴" 이외의 "클리포트" 카드 1장을 패에 넣는다.
