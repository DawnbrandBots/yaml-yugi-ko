name: DDD 쌍효왕 칼리 유가
text: |-
  레벨 8 "DD(디디)" 몬스터 × 2
  ①: 이 카드가 엑시즈 소환에 성공한 턴에, 이 카드 이외의 필드의 카드 효과는 발동할 수 없으며, 무효화된다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 필드의 마법 / 함정 카드를 전부 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다. ③: 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 "계약서" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
