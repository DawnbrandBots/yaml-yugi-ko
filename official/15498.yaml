name: U.A. 플레잉 매니저
text: |-
  이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 "U.A.(울트라 애슬리트)" 몬스터의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
  ●필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  ●"U.A.(울트라 애슬리트)" 몬스터 이외의 필드의 모든 앞면 표시 몬스터의 효과를 턴 종료시까지 무효로 한다.
