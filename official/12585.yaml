name: 강화지원메카 헤비아머
text: |-
  ①: 이 카드가 일반 소환에 성공했을 경우, 자신 묘지의 유니온 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
  ●자신 필드의 기계족 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.
  ●장착되어 있는 이 카드를 특수 소환한다. ③: 장착 몬스터는 상대 효과의 대상이 되지 않는다.
