name: 앤틱 기어 메가톤 골렘
text: |-
  "앤틱 기어" 몬스터 × 3
  ①: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: "앤틱 기어 골렘" "앤틱 기어 골렘－얼티미트 파운드" 중에서 합계 2장 이상을 소재로서 융합 소환한 이 카드는, 그 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. ③: 융합 소환한 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 엑스트라 덱에서 "앤틱 기어 얼티미트 골렘" 1장을 소환 조건을 무시하고 특수 소환한다.
