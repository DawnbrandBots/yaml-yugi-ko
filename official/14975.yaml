name: 변용의 왕 헬 겔
text: |-
  이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨을 그 몬스터와 같게 하고, 자신은 그 몬스터의 레벨 × 200 LP를 회복한다. 이 효과의 발동 후, 턴 종료시까지 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 이 카드보다 낮은 레벨을 가지는 악마족 몬스터 1장을 특수 소환한다.
