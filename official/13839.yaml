name: 오드아이즈 판타즈마 드래곤
text: |-
  이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 카드가 2장 존재하고, 자신의 엑스트라 덱에 앞면 표시의 "오드아이즈" 펜듈럼 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 펜듈럼 소환할 수 없다. ②: 이 카드가 상대 몬스터에 공격하는 데미지 계산시에 발동할 수 있다. 그 상대 몬스터의 공격력은 그 데미지 계산시에만, 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터의 수 × 1000 내린다.
pendulum: |-
  이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 드래곤족 펜듈럼 몬스터 1장을 패에 넣는다.
