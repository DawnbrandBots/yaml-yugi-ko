name: 사이버 드래곤 노바
text: |-
  기계족 레벨 5 몬스터 × 2
  ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 "사이버 드래곤" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 1턴에 1번, 패 및 자신 필드의 앞면 표시 몬스터 중에서, "사이버 드래곤" 1장을 제외하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 2100 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ③: 이 카드가 상대 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 기계족 융합 몬스터 1장을 특수 소환한다.
