name: RR－파지 레이니어스
text: |-
  "RR(레이드 랩터즈)－파지 레이니어스"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 카드의 효과를 발동하는 턴에, 자신은 "RR(레이드 랩터즈)" 몬스터밖에 특수 소환할 수 없다. ①: 자신 필드에 "RR(레이드 랩터즈)－파지 레이니어스" 이외의 "RR(레이드 랩터즈)" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)－파지 레이니어스" 1장을 패에 넣는다.
