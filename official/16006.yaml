name: 다크인펀트＠이그니스터
text: |-
  링크 몬스터 이외의 "＠(앳)이그니스터" 몬스터 1장
  이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "이그니스터 Ai(아이)랜드" 1장을 패에 넣는다. ②: 원래 공격력이 2300 인 사이버스족 몬스터가 효과를 발동했을 때에 발동할 수 있다. 이 카드의 위치를 이 카드의 링크 앞이 되는 자신 메인 몬스터 존으로 이동한다. 그 후, 이 카드의 속성을 턴 종료시까지 임의의 속성으로 변경할 수 있다.
