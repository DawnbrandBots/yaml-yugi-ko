name: 개벽의 기사
text: |-
  "개벽의 기사"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 사용하고 의식 소환한 "카오스 솔저" 몬스터는 이하의 효과를 얻는다.
  ●1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다.
  ●이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 이 카드는 1번만 더 이어서 공격할 수 있다. ②: 묘지의 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 의식 마법 카드 1장을 패에 넣는다.
